<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 7 - Table</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="first-tb">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Country</th>
            <th>State</th>
            <th>LGA</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Abuja</td>
            <td>Nigeria</td>
            <td class="state-td">FCT</td>
            <td>Bwari</td>
          </tr>

          <tr>
            <td>Benin</td>
            <td>Nigeria</td>
            <td class="state-td">Edo State</td>
            <td>Ovia North</td>
          </tr>

          <tr>
            <td>California</td>
            <td>USA</td>
            <td class="state-td">Ohio</td>
            <td>Obino</td>
          </tr>

          <tr>
            <td>Lagos</td>
            <td>Nigeria</td>
            <td class="state-td">Lekki</td>
            <td>Lekki North</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section class="second-table">
      <table style="margin: 140px 0">
        <thead>
          <tr>
            <th rowspan="2">Marks</th>
            <th colspan="2">Number of students</th>
            <th rowspan="2">Total</th>
          </tr>
          <tr>
            <!-- <th>Number of students</th> -->
            <th>Males</th>
            <th>Females</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>30 - 40</td>
            <td>8</td>
            <td>6</td>
            <td>14</td>
          </tr>
          <tr>
            <td>40 - 50</td>
            <td>16</td>
            <td>10</td>
            <td>26</td>
          </tr>
          <tr>
            <td>50 - 60</td>
            <td>14</td>
            <td>16</td>
            <td>30</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Total</td>
            <td>56</td>
            <td>40</td>
            <td>100</td>
          </tr>
        </tfoot>
      </table>
    </section>
  </body>
</html>
