<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Elements</title>
</head>
<body>
    
<!-- HTML Formatting Elements
Formatting elements were designed to display special types of text:
* <b> - Bold text
* <strong> - Important text
* <i> - Italic text
* <em> - Emphasized text
* <mark> - Marked text
* <small> - Smaller text
* <del> - Deleted text
* <ins> - Inserted text
* <sub> - Subscript text
* <sup> - Superscript text -->

<b>This is bold text</b>
<br>
<strong>This is a strong text</strong>
<br>
<i>This is an italic text</i>
<br>
<em>This is also italic but emphasized</em>
<br>
<p> Khem <mark>love's to code</mark> and you know that</p>
<br>
<p>This paragraph is ok but <small> this part is smnall</small>  </p>
<p> Price is 500 with <del>40</del> discount </p>

<p>I43<sup>45</sup></p>
<p>I43<sub>45</sub></p>
</body>
</html>
