     <!-- 
        R= 0-255 
        G= 0-255
        B= 0-255
     -->

   <div style="height: 400px; position: relative;">
    <img src="../overview/dog.jpg" alt="dog" width="100%" height="100%" style="object-fit: cover;">
    <div style="position: absolute; 
    background-color: rgba(0, 0, 0, 0.6); top: 0; left: 0; right: 0; bottom: 0;
     height: 100%;">
        <p style="font-size: 36px; color: white; padding: 16px;">This text is sitting ontop of the dog image</p>
    </div>
   </div>

    <!-- HEX - RRGGBB -->
    <!-- 0-9 A-F -->
     <div style=" height: 200px; background-color: #780056;"> </div>
